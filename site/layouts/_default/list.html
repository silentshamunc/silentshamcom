{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<article class="content">
  <h2 class="tc tl-ns">{{ .Title }}</h2>
  <main>{{- .Content -}}</main>
<ul class="">
  {{ range .Pages }}
  <li class="">
      <a class="link dim" href="{{.Permalink}}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>
</article>
{{ end }}
